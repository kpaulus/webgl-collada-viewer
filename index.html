<!doctype html>
<html>
 <head>
  <title>3D Model Test Viewer</title>
  <script src="js/three.min.js" type="text/javascript"></script>
  <script src="js/Detector.js" type="text/javascript"></script>
  <script src="js/ColladaLoader.js" type="text/javascript"></script>
  <script src="js/3d.js" type="text/javascript"></script>
  <style type="text/css">
html, body {
 margin: 0;
 padding: 0;
}
#info {
 position: fixed;
 right: 0;
 top: 0;
 padding: 1em 1em 0 1em;
 font-size: 10pt;
 font-family: "Lucida Console", monospace;
 opacity: 0.7;
 background-color: #330;
 color: white;
}
#info dt {
 color: yellow;
}
  </style>
 </head>
 <body>
  <div id="3dmodell"></div>
  <div id="info">
   Animation Control
   <dl>
    <dt>SpaceBar</dt>
    <dd>Pause Animation</dd>
    <dt>Left/Right Arrows</dt>
    <dd>X-Axis Rotation</dd>
    <dt>Up/Down Arrows</dt>
    <dd>Y-Axis Rotation</dd>
    <dt>Page Up/Down</dt>
    <dd>Z-Axis Rotation</dd>
    <dt>Plus/Minus</dt>
    <dd>Zoom In / Zoom Out</dd>
   </dl>
  </div>
 </body>
</html>
